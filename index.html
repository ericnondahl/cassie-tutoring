<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tutoring with Mrs Cassie</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-lg border-0 rounded-3">
          <div class="card-body p-5">
            <h1 class="display-5 fw-bold text-center mb-4">Reading and Math Tutoring</h1>
            <img src="Cassie.jpg" alt="Cassie" class="img-fluid rounded-3 mb-4 mx-auto d-block" style="max-width: 300px;">
            <p class="lead text-muted mb-4">
              One-on-one sessions for grades K-5th. Tuesday and Thursday afternoons at the Verona Library. Tell me what your
              student needs and I'll reply within 24 hours with available slots.
            </p>

            <form action="https://tutor-mailer-1041490922145.us-central1.run.app/contact" method="POST">
              <div class="mb-4">
                <label for="email" class="form-label fw-medium">Email</label>
                <input type="email" name="email" id="email" required
                  class="form-control form-control-lg"
                  placeholder="Your email address">
              </div>
              <div class="mb-4">
                <label for="message" class="form-label fw-medium">Message</label>
                <textarea name="message" id="message" required rows="6" 
                  class="form-control form-control-lg" 
                  placeholder="Tell me about your student's needs..."></textarea>
              </div>
              <button type="submit" class="btn btn-primary btn-lg w-100">
                Send Inquiry
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
