<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tutoring with Mrs Cassie</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #4CAF50;
      --secondary-color: #FF9800;
      --accent-color: #2196F3;
    }
    
    body {
      background: linear-gradient(135deg, #e8f5e9 0%, #c8e6c9 100%);
      font-family: 'Nunito', sans-serif;
    }
    
    .card {
      border-radius: 20px !important;
      background: white;
    }
    
    h1 {
      font-family: 'Comic Neue', cursive;
      color: var(--primary-color);
      text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
    }
    
    .lead {
      color: #555 !important;
    }
    
    .btn-primary {
      background-color: var(--primary-color);
      border-color: var(--primary-color);
      font-weight: bold;
      transition: transform 0.2s;
    }
    
    .btn-primary:hover {
      background-color: #45a049;
      border-color: #45a049;
      transform: scale(1.02);
    }
    
    .form-control {
      border-radius: 12px;
      border: 2px solid #e0e0e0;
    }
    
    .form-control:focus {
      border-color: var(--accent-color);
      box-shadow: 0 0 0 0.2rem rgba(33, 150, 243, 0.25);
    }
    
    .form-label {
      color: var(--primary-color);
      font-weight: bold;
    }
    
    .card-body {
      position: relative;
    }
    
    .card-body::before {
      content: "ðŸ“š";
      position: absolute;
      top: -20px;
      left: -20px;
      font-size: 80px;
      opacity: 1;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-lg border-0 rounded-3">
          <div class="card-body p-5">
            <h1 class="display-5 fw-bold text-center mb-4">Reading and Math Tutoring</h1>
            <img src="Cassie.jpg" alt="Cassie" class="img-fluid rounded-3 mb-4 mx-auto d-block" style="max-width: 300px;">
            <p class="lead text-muted mb-4">
              One-on-one sessions for grades K-5th. Tuesday and Thursday afternoons at the Verona Library. Tell me what your
              student needs and I'll reply within 24 hours with available slots.
            </p>

            <form id="contactForm" action="https://tutor-mailer-1041490922145.us-central1.run.app/contact" method="POST">
              <div class="mb-4">
                <label for="email" class="form-label fw-medium">Email</label>
                <input type="email" name="email" id="email" required
                  class="form-control form-control-lg"
                  placeholder="Your email address">
              </div>
              <div class="mb-4">
                <label for="message" class="form-label fw-medium">Message</label>
                <textarea name="message" id="message" required rows="6" 
                  class="form-control form-control-lg" 
                  placeholder="Tell me about your student's needs..."></textarea>
              </div>
              <div id="formAlert" class="alert d-none mb-4"></div>
              <button type="submit" class="btn btn-primary btn-lg w-100" id="submitButton">
                Send Inquiry
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.getElementById('contactForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const form = e.target;
      const submitButton = document.getElementById('submitButton');
      const alertDiv = document.getElementById('formAlert');
      
      // Reset alert
      alertDiv.className = 'alert d-none mb-4';
      alertDiv.textContent = '';
      
      // Disable submit button and show loading state
      submitButton.disabled = true;
      submitButton.innerHTML = '<span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span> Sending...';
      
      try {
        const formData = new FormData(form);
        const response = await fetch(form.action, {
          method: 'POST',
          body: formData
        });
        
        const data = await response.json();
        
        if (response.ok) {
          // Success
          alertDiv.className = 'alert alert-success mb-4';
          alertDiv.textContent = 'Thank you! Your message has been sent. I will get back to you within 24 hours.';
          form.reset();
          // Show checkmark and keep disabled
          submitButton.innerHTML = '<i class="bi bi-check-circle-fill"></i> Message Sent';
          submitButton.disabled = true;
          submitButton.classList.add('btn-success');
          submitButton.classList.remove('btn-primary');
        } else {
          // Error
          alertDiv.className = 'alert alert-danger mb-4';
          alertDiv.textContent = data.error || 'Something went wrong. Please try again.';
        }
      } catch (error) {
        // Network error
        alertDiv.className = 'alert alert-danger mb-4';
        alertDiv.textContent = 'Network error. Please check your connection and try again.';
      } finally {
        // Re-enable submit button
        submitButton.disabled = false;
        submitButton.textContent = 'Send Inquiry';
      }
    });
  </script>
</body>
</html>
